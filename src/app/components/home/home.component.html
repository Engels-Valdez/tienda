<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/img/slide2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/img/slide1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/img/slide3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container mb-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card-columns">
        <div class="card mt-5" *ngFor="let producto of productos; let i = index">

          <mat-card class="example-card animated fadeIn">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image mt-3 ml-1"><img mat-card-image [src]="producto.img" alt="Photo of a Shiba Inu" class="img-head"></div>
              <mat-card-title>{{producto.nombre}}</mat-card-title>
              <mat-card-subtitle>{{producto.modelo}}</mat-card-subtitle>
            </mat-card-header>
            <br>
            <a [href]="producto.img" class="fresco animated fadeIn slow"><img mat-card-image [src]="producto.img" alt="Photo of a Shiba Inu"></a>
            <mat-card-content>
              <p>
                {{producto.detalle | vermas }}. <a [routerLink]="['/detalle',producto.id]">Ver mas</a>
              </p>
              <p><b>Precio</b>: {{producto.precio | number}} $</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="agregarAlCarrito(producto)">Agregar al carrito</button>
            </mat-card-actions>
          </mat-card>
          
        </div>
      </div>
    </div>
  </div>
</div>
