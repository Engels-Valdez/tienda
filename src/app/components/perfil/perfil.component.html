<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="mt-5">
        <h1>{{ perfil.name | uppercase}}</h1>
        <img [src]="perfil.picture" alt="imagen de perfil" class="img-fluid rounded img-thumbnail mt-4 mb-4" width="200">
        <h4>Ultimo inicio {{ perfil.updated_at | date }}</h4>
      </div>
    </div>
  </div>
</div>
